version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: UserManager
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      
  fief-server:
    image: ghcr.io/fief-dev/fief:latest
    command: fief run-server
    env_file:
      - .env
    environment:
      DATABASE_TYPE: "MYSQL"
      DATABASE_HOST: "mysql_container"
      DATABASE_PORT: "3306"
      DATABASE_USERNAME: "root"
      DATABASE_PASSWORD: "rootpassword"
      DATABASE_NAME: "UserManager"
